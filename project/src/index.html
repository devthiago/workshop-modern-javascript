<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Shopping Cart</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="/css/core-style.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="main-content-wrapper d-flex clearfix">
    <div class="cart-table-area section-padding-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-8">
            <div class="cart-title mt-50">
              <h2>Shopping Cart</h2>
            </div>

            <div class="cart-table clearfix">
              <table class="table table-responsive">
                <thead>
                  <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody data-component="product-list">
                  <tr>
                    <td class="cart_product_img">
                      <a href="#"><img src="img/bg-img/cart1.jpg" alt="Product"></a>
                    </td>
                    <td class="cart_product_desc">
                      <h5>White Modern Chair</h5>
                    </td>
                    <td class="price">
                      <span>$130</span>
                    </td>
                    <td class="qty">
                      <div class="qty-btn d-flex">
                        <p>Qty</p>
                        <div class="quantity">
                          <span class="qty-minus"><i class="fa fa-minus" aria-hidden="true"></i></span>
                          <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="1">
                          <span class="qty-plus"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="cart_product_img">
                      <a href="#"><img src="img/bg-img/cart2.jpg" alt="Product"></a>
                    </td>
                    <td class="cart_product_desc">
                      <h5>Minimal Plant Pot</h5>
                    </td>
                    <td class="price">
                      <span>$10</span>
                    </td>
                    <td class="qty">
                      <div class="qty-btn d-flex">
                        <p>Qty</p>
                        <div class="quantity">
                          <span class="qty-minus"><i class="fa fa-minus" aria-hidden="true"></i></span>
                          <input type="number" class="qty-text" id="qty2" step="1" min="1" max="300" name="quantity" value="1">
                          <span class="qty-plus"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="cart_product_img">
                      <a href="#"><img src="img/bg-img/cart3.jpg" alt="Product"></a>
                    </td>
                    <td class="cart_product_desc">
                      <h5>Minimal Plant Pot</h5>
                    </td>
                    <td class="price">
                      <span>$10</span>
                    </td>
                    <td class="qty">
                      <div class="qty-btn d-flex">
                        <p>Qty</p>
                        <div class="quantity">
                          <span class="qty-minus"><i class="fa fa-minus" aria-hidden="true"></i></span>
                          <input type="number" class="qty-text" id="qty3" step="1" min="1" max="300" name="quantity" value="1">
                          <span class="qty-plus"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-12 col-lg-4">
            <div class="cart-summary">
              <h5>Cart Total</h5>
              <ul class="summary-table">
                <li><span>subtotal:</span> <span>$140.00</span></li>
                <li><span>delivery:</span> <span>Free</span></li>
                <li><span>total:</span> <span>$140.00</span></li>
              </ul>
              <div class="cart-btn mt-100">
                <a href="#!" class="btn project-btn w-100">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
